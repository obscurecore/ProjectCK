<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
<p align="right" style="margin: 0px 1%"><a href="{% url 'login' %}">Login</a></p>

    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
  <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input minlength="3" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input minlength="5" name="password1" type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Retype password</label>
        <input minlength="5" name="password2" type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
</html>
